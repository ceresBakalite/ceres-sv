    <!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <title>Similarity - Slider screen views</title>
            <meta name="theme-color" content="#11291f">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="Seeking patterns of similarity between data strings">
            <meta name="keywords" content="phonetic-algorithm, levenshtein-distance, string-similarity, hamming-distance, ratcliff-obershelp-similarity, gestalt-approach, similarity">
            <meta name="author" content="Alexander Munro">
            <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" media="screen">
            <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">
            <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css" media="screen">
            <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
            <link rel="stylesheet" type="text/css" href="../../stylesheets/similaritysheet.css" media="screen">
            <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/ceres-sv/prod/ceres-sv.min.css" media="screen">
            <script type="module" src="similarityscriptframe.js"></script>
            <script type="module" src="https://ceresbakalite.github.io/ceres-sv/prod/ceres-sv.min.js"></script>
            <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
            <script async="" src="https://cdn.jsdelivr.net/npm/marked@0/marked.min.js"></script>
            <script async="" data-manual="" src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
        </head>
        <body onload="similarityframe.onload('slide');">

            <section class="main-content">

                <div id="markdown-content">

                    <zero-md src="../../images/slide/README.md"></zero-md>

                </div>

                <div id="slideview-content">

                    <ceres-sv src="https://ceresbakalite.github.io/ceres-sv/repos/markdown/imagelist.md" id="ceres-sv34" style="display: block;">
                        <div id="ceres-sv-image-container" class="slideview-image-container">
                            <div id="slideview1" class="slideview fade" style="display: block;">
                                <div id="slideview-sur1" class="surtitle">1 / 8</div>
                                <img id="slideview-img1" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png" alt="Multi-panel view showing uncommitted comparison matches" style="display: block;">
                                <div id="slideview-sub1" class="subtitle">Multi-panel view showing uncommitted comparison matches</div>
                            </div>
                            <div id="slideview2" class="slideview fade" style="display: none;">
                                <div id="slideview-sur2" class="surtitle">2 / 8</div>
                                <img id="slideview-img2" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews04.png" alt="Multi-panel view depicting abbreviations deletion" style="display: block;">
                                <div id="slideview-sub2" class="subtitle">Multi-panel view depicting abbreviations deletion</div>
                            </div>
                            <div id="slideview3" class="slideview fade" style="display: none;">
                                <div id="slideview-sur3" class="surtitle">3 / 8</div>
                                <img id="slideview-img3" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png" alt="Simple comparison representation" style="display: block;">
                                <div id="slideview-sub3" class="subtitle">Simple comparison representation</div>
                            </div>
                            <div id="slideview4" class="slideview fade" style="display: none;">
                                <div id="slideview-sur4" class="surtitle">4 / 8</div>
                                <img id="slideview-img4" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews03.png" alt="Multi-panel view depicting abbreviations item editing" style="display: block;">
                                <div id="slideview-sub4" class="subtitle">Multi-panel view depicting abbreviations item editing</div>
                            </div>
                            <div id="slideview5" class="slideview fade" style="display: none;">
                                <div id="slideview-sur5" class="surtitle">5 / 8</div>
                                <img id="slideview-img5" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews05.png" alt="Multi-panel view showing right panel matches flagged for removal" style="display: block;">
                                <div id="slideview-sub5" class="subtitle">Multi-panel view showing right panel matches flagged for removal</div>
                            </div>
                            <div id="slideview6" class="slideview fade" style="display: none;">
                                <div id="slideview-sur6" class="surtitle">6 / 8</div>
                                <img id="slideview-img6" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews06.png" alt="Multi-panel view selecting left panel rows or columns for removal" style="display: block;">
                                <div id="slideview-sub6" class="subtitle">Multi-panel view selecting left panel rows or columns for removal</div>
                            </div>
                            <div id="slideview7" class="slideview fade" style="display: none;">
                                <div id="slideview-sur7" class="surtitle">7 / 8</div>
                                <img id="slideview-img7" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews07.png" alt="Multi-panel view depicting duplicate removal on a large dataset" style="display: block;">
                                <div id="slideview-sub7" class="subtitle">Multi-panel view depicting duplicate removal on a large dataset</div>
                            </div>
                            <div id="slideview8" class="slideview fade" style="display: none;">
                                <div id="slideview-sur8" class="surtitle">8 / 8</div>
                                <img id="slideview-img8" class="slide" onclick="window.getImage(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews08.png" alt="Multi-panel view depicting saved Preference selection attributes" style="display: block;">
                                <div id="slideview-sub8" class="subtitle">Multi-panel view depicting saved Preference selection attributes</div>
                            </div>
                            <a id="slideview-prev" class="prev" onclick="window.getSlide(-1, true)">❮</a>
                            <a id="slideview-next" class="next" onclick="window.getSlide(1, true)">❯</a>
                        </div>
                        <br>
                        <div id="ceres-sv-pointer-container" class="slideview-pointer-container">
                            <span id="slideview-ptr1" class="ptr active" onclick="window.getSlide(1)"></span>
                            <span id="slideview-ptr2" class="ptr" onclick="window.getSlide(2)"></span>
                            <span id="slideview-ptr3" class="ptr" onclick="window.getSlide(3)"></span>
                            <span id="slideview-ptr4" class="ptr" onclick="window.getSlide(4)"></span>
                            <span id="slideview-ptr5" class="ptr" onclick="window.getSlide(5)"></span>
                            <span id="slideview-ptr6" class="ptr" onclick="window.getSlide(6)"></span>
                            <span id="slideview-ptr7" class="ptr" onclick="window.getSlide(7)"></span>
                            <span id="slideview-ptr8" class="ptr" onclick="window.getSlide(8)"></span>
                        </div>

                    </ceres-sv>

                </div>
